# Development Docker Compose Configuration
# you need only postgres for local development, run payload locally with `pnpm dev`
# For production deployment, use docker-compose.prod.yml

services:
  postgres:
    image: postgis/postgis:16-3.5
    container_name: your-sofia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-your-sofia}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - yoursofia_dev_postgres:/var/lib/postgresql/data
      - ../backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - your-sofia-dev-network

volumes:
  yoursofia_dev_postgres:
    driver: local

networks:
  your-sofia-dev-network:
    driver: bridge
