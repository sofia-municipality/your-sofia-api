name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag to deploy'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest changes
            git pull origin main
            
            # Pull new Docker image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || github.event.release.tag_name || 'latest' }}
            
            # Run migrations and restart
            docker-compose -f docker/docker-compose.prod.yml --env-file .env.production pull
            docker-compose -f docker/docker-compose.prod.yml --env-file .env.production up -d
            
            # Clean up old images
            docker image prune -f
          EOF

      - name: Verify deployment
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30

          # Check health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" $DEPLOY_URL/api/health)
          if [ $response -eq 200 ]; then
            echo "✅ Deployment successful! Health check passed."
          else
            echo "❌ Deployment may have failed. Health check returned: $response"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}
            Tag: ${{ github.event.inputs.tag || github.event.release.tag_name || 'latest' }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
